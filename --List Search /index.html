<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Search</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="container-div">
        <input type="text" id="search" placeholder="Search for a Country...">
        <ul>
          <li>USA</li>
          <li>Cuba</li>
          <li>United Kingdoms</li>
          <li>Japan</li>
          <li>South Korea</li>
          <li>China</li>
          <li>Russia</li>
          <li>Canada</li>
        </ul>
      </div>
    </section>



    <script src="script.js"></script>
  </body>
</html>
